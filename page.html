<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Submission Form</h1>
    <form action="/post" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="marital-status">Marital Status:</label><br>
        <input type="radio" id="single" name="marital-status" value="single" required>
        <label for="single">Single</label><br>
        <input type="radio" id="married" name="marital-status" value="married" required>
        <label for="married">Married</label><br><br>

        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
